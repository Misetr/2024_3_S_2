<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Tree Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Binary Search Tree Visualizer</h1>
        <div>
            <input type="number" id="keyInput" placeholder="Enter Key">
            <button onclick="handleInsert()">Insert</button>
            <button onclick="handleRemove()">Remove</button>
        </div>
        <div>
            <button onclick="handleInorder()">Inorder</button>
            <button onclick="handlePreorder()">Preorder</button>
            <button onclick="handlePostorder()">Postorder</button>
        </div>
        <div id="output"></div>
    </div>
    <script src="binar.js"></script>
    <script src="app.js"></script>
</body>
</html>
